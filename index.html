<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeoTrack</title>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <!-- Leaflet Elevation CSS -->
    <link rel="stylesheet" href="https://unpkg.com/@raruto/leaflet-elevation/dist/leaflet-elevation.css" />

    <link rel="stylesheet" href="assets/style.css" />
</head>

<body>
    <div id="map-container">
        <div id="map">
            <div class="leaflet-top leaflet-right gpx-selector-block">
                <div class="leaflet-control gpx-selector">
                    <div class="gpx-selector-header">Sélection de trace ▼</div>
                    <div id="gpx-selector-content" class="gpx-selector-content" style="display: none;"></div>
                </div>
            </div>
        </div>
        <div id="elevation-div"></div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.7.0/gpx.min.js"></script>

    <!-- Leaflet Elevation Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="https://unpkg.com/@raruto/leaflet-elevation/dist/leaflet-elevation.js"></script>

    <!-- Vos Configs -->
    <script src="config/map-config.js"></script>
    <script src="config/app-config.js"></script>

    <!-- Votre Script Modifié -->
    <script src="assets/script.js" defer></script>
</body>

</html>
